<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Signup Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href=" {% static 'css/signup.css' %}">

</head>
<body>
    
    <video autoplay muted loop id="myVideo">
        <source src="{% static 'images/t.mp4' %}" type="video/mp4">
        
    </video>
    <form action="" method="post">
        {% csrf_token %} 
        <h3>Ayubo Lanka Signup</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username" name="username" id="username">
        <p class="">{{ form.username.errors.as_text }}</p>

        <label for="email">Email</label>
        <input type="email" placeholder="Email" name="email" id="email">
        <p class="c">{{ form.email.errors.as_text }}</p>

        <label for="password1">Password</label>
        <input type="password" placeholder="Password" id="password1" name="password1">
        <p class="">{{ form.password1.errors.as_text }}</p>

        <label for="password2">Confrom Password</label>
        <input type="password" placeholder="Confrom Password" id="password2" name="password2">
        <p class="">{{ form.password2.errors.as_text }}</p>

        <button type="submit">Signup</button><br><br>
        
        <a href="{% url 'login' %}" >I have already account</a>
    </form>
</body>
</html>
